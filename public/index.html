<html>
  <head>

    <title>Shopping</title>

  </head>
  <body>
    <h1 class="jumbotron text-center">Shopping</h1>
    <form id="pick-items">


        <input type="checkbox" id="check-one"/>Milk
        <br>
        <input type="checkbox" id="check-two"/>Eggs
        <br>
        <input type="checkbox" id="check-three"/>Bread
        <br>
        <input type="checkbox" id="check-four"/>Water
        <br>
    </form>
    <div id="add-items">
    </div>

    <div id="buttons" class="row">
        <div class="col-xs-6">
          <button class="btn btn-primary" id="button-add"/>Add</button>
        </div>
        <div class="col-xs-6">

          <button class="btn btn-primary" id="button-delete"/>Delete</button>
        </div>
    </div>

    <div id="root"></div>
